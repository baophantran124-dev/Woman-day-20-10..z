<body>
  <div class="background" id="bg"></div>

  <script>
    // ===== Zoom b·∫±ng tay ho·∫∑c cu·ªôn chu·ªôt =====
    const bg = document.getElementById('bg');
    let scale = 1;
    let startDistance = 0;

    function getDistance(touches) {
      const [a, b] = touches;
      return Math.hypot(a.pageX - b.pageX, a.pageY - b.pageY);
    }

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        startDistance = getDistance(e.touches);

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const newDistance = getDistance(e.touches);
        const zoom = newDistance / startDistance;
        scale = Math.min(Math.max(scale * zoom, 0.5), 3);
        bg.style.transform = `translate(-50%, -50%) scale(${scale})`;
        startDistance = newDistance;
      }
    });

    document.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(0.5, scale), 3);

      "Ch√∫c c√°c b·∫°n c√≥ m·ªôt ng√†y 20/10 th·∫≠t ƒë√°ng nh·ªõ v√† √Ω nghƒ©a üíñ",
      "H√£y lu√¥n t·ª± tin, m·∫°nh m·∫Ω v√† t·ªèa s√°ng theo c√°ch ri√™ng c·ªßa m√¨nh üí´",
      "V√¨ th·∫ø gi·ªõi n√†y tr·ªü n√™n ƒë·∫πp h∆°n l√† nh·ªù c√≥ c√°c b·∫°n üå∑",
      "Ch√∫c m·ªçi ƒëi·ªÅu ng·ªçt ng√†o v√† b√¨nh y√™n nh·∫•t ƒë·∫øn v·ªõi c√°c b·∫°n n·ªØ üíù"
    ];

    const container = document.querySelector('.falling-text');

    function createText() {

      text.className = 'text';
      text.textContent = messages[Math.floor(Math.random() * messages.length)];
      text.style.left = Math.random() * 80 + 'vw';
      text.style.animationDuration = 6 + Math.random() * 3 + 's';

  </script>
